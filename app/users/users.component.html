<h1>Users</h1>
<p>
    <a [routerLink]="['NewUser']" class="btn btn-primary">Add User</a>
</p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <i [routerLink]="['EditUser',{id:user.id}]" class="glyphicon glyphicon-edit griniÅ¡ clickable"></i>
            </td>
            <td>
                <i class="glyphicon glyphicon-remove clickable" (click)="deleteUser(user)"></i>
            </td>
        </tr>
    </tbody>
</table>
