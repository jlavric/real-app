<h1>Transactions</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Price</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#transaction of transactions">
            <td>{{transaction.date *1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td>{{transaction.price}}</td>
            <td>{{transaction.type}}</td>
            <td>
                <i class="griniÅ¡">{{transaction.amount}}</i>
            </td>
        </tr>
    </tbody>
</table>
